<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제3</title>
</head>

<body>
    <form action="10_연습문제3결과.html">
        <label>고객명 : </label>
        <input type="text" name="clientName">
        <br>
        <label>전화번호 : </label>
        <input type="tel" name="clientPhone">
        <br>
       <label> Email : </label>
        <input type="email" name="clientEmail">
        <br>
        
        <select name="pizza">
            <option>피자를 선택하세요</option>
            <option>하와이안피자</option>
            <option>페페로니 피자</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" id="small"  name="size" value="Small">            
            <label for="small">Small</label>
            
            <input type="radio" id="Medium" name="size" value="Medium" >
            <label for="Medium">Medium</label><br>

            <input type="radio" id="Large"  name="size" value="Large">
            <label for="Large">Large</label><br>
     
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="베이컨"> 베이컨 <br>
            <input type="checkbox" name="topping" value="치즈"> 치즈 <br>
            <input type="checkbox" name="topping" value="양파"> 양파 <br>
            <input type="checkbox" name="topping" value="버섯"> 버섯 <br>
        </fieldset>

        <label>희망배송시간 :  </label>
        <input type="time" name="wishTime">
        <br>

        <label>배송시 요청사항: </label>
        <textarea name="request" cols="30" rows="3" style="resize: none;"></textarea> 
        <br>

        <button type="submit">주문하기</button>
    </form>
</body>

</html>
