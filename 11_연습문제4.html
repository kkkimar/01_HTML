<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제4</title>
</head>

<body>
    <form action="11_연습문제4결과.html">
        <fieldset>
            <legend>납품자 정보</legend>
            <label>1. 납품자명 : <input type="text" name="name"></label>
            <br>
            <label>2. email : <input type="email" name="email"></label>
            <br>
            <label>3. 홈페이지 : <input type="text" name="homepage" value="http://"></label>
            <br>
            <label>
                4. 지역 :
                <select name="location" >
                    <option>부산</option>
                    <option>대전</option>
                    <option>대구</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label>상품명 : <input type="text" name="productName"></label>
                </li>
                <li>
                    <label>납품수량 : <input type="number" min="100" name="amount"></label>
                </li>
                <li>
                    <label>납품등급 : <input type="range" name="grade" min="1" max="5"></label>
                </li>
                <li>
                    <label>기타사항 : <textarea name="etc"cols="20" rows="5"></textarea></label>
                </li>
            </ul>
        </fieldset>
        <button>send message</button>
    </form>
</body>

</html>
